<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fancy Profile Card</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Quicksand:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="section1">
      <div class="img"><img src="img/IMG-removebg-preview.png" alt="Profile"></div>
      <h1 class="name">Varun Kumar DN</h1>
      <p class="info typing">Front-End Developer</p>
    </div>

    <div class="section2">
      <div class="skills">
        <h2>Skills</h2>
        <li>HTML</li>
        <li>CSS</li>
        <li>Java</li>
        <li>JavaScript</li>
        <li>ReactJS</li>
      </div>
      <div class="links">
        <ul>
          <li><a href="#"><i class="fab fa-linkedin"></i></a></li>
          <li><a href="#"><i class="fab fa-github"></i></a></li>
          <li><a href="#"><i class="fas fa-envelope"></i></a></li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
